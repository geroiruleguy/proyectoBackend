<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
</head> 
<body>
    
    <h1>Ecommerce</h1>

    <form action="/uploadfile" method="post" enctype="multipart/form-data" >
        <h2>Login</h2>
        <div>
            <div class="title">Username</div>
            <div class="field"> <input type="text" id="username" name="username"></div>

        </div>
        <div>
            <div class="title">Password</div>
            <div class="field"> <input type="password" id="password" name="password"></div>            
        </div>
        <div>
            <div class="title">Foto</div>
            <input type="file" id="avatar" name="myfile">
            <input type="submit" value="Subir archivo" />
            </div>
        </div>
        <div>
            <div class="button"> <input type="submit" value="Login"></div>
            <div class="button"> <a href="signup.html">Registro</a> </div> 
        </div>
    </form>

</body>
</html>
